<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search image Apps</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Image Search Apps</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <div class="row">
                <img src="https://media.istockphoto.com/id/1598193080/photo/young-couple-sitting-in-backyard-holding-a-cat-and-a-dog.jpg?s=1024x1024&w=is&k=20&c=UNzlMXqLTiYkySjA08vPi7p97vYK-ZzvhdePJZjnagY=" alt="Young man and woman sitting in backyard holding a cat and a dog">
                <a href="#" target="_blank">Animal's and men to Women</a>
            </div>
        </div>
        <div class="search-result">
            <div class="row">
                <img src="https://media.istockphoto.com/id/1400051489/photo/mothers-baby-boy.jpg?s=1024x1024&w=is&k=20&c=clx84D8IQYl8JI_p60PrW-4n_255Lng3df70tH-b0bE=" alt="Young man and woman sitting in backyard holding a cat and a dog">
                <a href="#" target="_blank">Mother and baby playing kitchen</a>
            </div>
        </div>
        <div class="search-result">
            <div class="row">
                <img src="https://media.istockphoto.com/id/1227588269/photo/female-friends-enjoying-time-together-at-soccer-field-during-weekend-day.jpg?s=1024x1024&w=is&k=20&c=yClaEI1muw5g7kfQZ0jM-51i0Hs-RDa35Js7uYygVrc=" alt="Young man and woman sitting in backyard holding a cat and a dog">
                <a href="#" target="_blank">Young Women playing football</a>
            </div>
            
        </div>
    </div>
    
    <div>
        <button id="show-more-button">Show more</button>
    </div>
    
    <footer class="container">
        <p>Copyright &copy;2023. All rights reserved by ProgrammerMax</p>
    </footer>



    <script src="./script.js"></script>
</body>
</html>
